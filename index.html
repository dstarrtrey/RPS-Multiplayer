<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors!</title>
        <meta name="description" content="RPS Multiplayer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div>
            <h1><span class="r">Rock</span>, <span class="b">Paper</span>, <span class="y">Scissors</span>!</h1>
            <div class="content">
                <div>Active users: <span id="users-list"></span></div>
                <div>Current players: <span id="competitors"></span></div>
                <div id="leaderboard"></div>
                <h2 id="jumbotron"></h2>
                <h3>My Display Name: <span id="username"></span></h3>
                <form id="display-name"><input id="usernameText" type="text" placeholder="Display Name"><input type="submit"></form>
                <div id="about-me"></div>
                <h2>CHOOSE YOUR FATE</h2>
                <div class="game" id="game">
                    <form id="selection">
                        <input type="radio" name="rps" value="Rock" id="rock" class="RPS-btn">
                        <label for="rock">Rock</label>
                        <input type="radio" name="rps" value="Paper" id="paper" class="RPS-btn">
                        <label for="paper">Paper</label>
                        <input type="radio" name="rps" value="Scissors" id="scissors" class="RPS-btn">
                        <label for="scissors">Scissors</label><br>
                        <div id="btn-selected"></div>
                    </form>
                </div>
                <div id="player-1"></div>
                <div id="player-2"></div>
            </div>
        </div>
        <div class="chat">
            <h2>Chat</h2>
            <form id="my-chat">
                <input type="text" name="Chat" id="chat-area" cols="30" rows="10"></input type="text">
                <input type="submit" value="Send">
            </form>
            <div id="chat-log"></div>
        </div>
        <script src="assets/js/index.js" async defer></script>
    </body>
</html>
