    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors!</title>
        <meta name="description" content="RPS Multiplayer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Rock, Paper, Scissors!</h1>
        <div id="user-info">
            <form id="name">
                <input id="username" type="text" placeholder="Enter username">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="game">
            <h2 id="opponent-name"></h2>
            <form id="selection">
                <input type="button" value="Rock" class="RPS-btn">
                <input type="button" value="Paper" class="RPS-btn">
                <input type="button" value="Scissors" class="RPS-btn"><br>
                <div id="btn-selected"></div>
                <input type="submit" value="Ready">
            </form>
        </div>
        <div class="chat">
            <h2>Chat</h2>
            <div id="chat-log"></div>
            <form id="my-chat">
                <textarea name="Chat" id="chat-area" cols="30" rows="10"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
        <script src="assets/js/index.js" async defer></script>
    </body>
</html>
